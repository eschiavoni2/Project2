<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body >
  
  
  
  <div class="container" id="containersignup">
    <div class="row">
      <div class="signup-form"></div>


        <div class="sign-up-form">
          <img src="./images/user-icon.png">
          <h1> Sign Up Now</h1>

          <form class="signup" action="">
            <input id="email-input" type="email" class="input-box" placeholder="Your Email">
            <input id="password-input" type="password" class="input-box" placeholder="Your Password">
            <br>
            <br>
            <button type="submit" class="signup-btn btn1">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <p>Do you have an account ? <a href="/login">Sign in</a></p>
            
          </form>
        </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
